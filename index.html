<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        label{
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>welcome to form</h2>
    <form action="">
        <label for="name">Your Name:
            <input id="name" type="text">
        </label>
        <label for="email">Email:
            <input id="email" type="email">
        </label>
        <fieldset>
            <legend>pick one from these options</legend>
            <label for="chitoi">
                <input type="radio" name="pitha" id="chitoi"> chitoi
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa"> vapa
            </label>
        </fieldset>
        <fieldset>
            <legend>pick one or more vortas</legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa">sorisa
            </label>
            <label for="shutki">
                <input type="checkbox" name="vorta" id="shutki">sutki
            </label>
            <label for="dhonia">
                <input type="checkbox" name="vorta" id="dhonia">dhonia
            </label>
        </fieldset>
        <fieldset>
            <legend>special instruction</legend>
            <textarea name="" id="" cols="30" rows="3"></textarea>
        </fieldset>
        <br>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
    </form>
</body>
</html>
